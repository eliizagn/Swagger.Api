name: dotnet package

on:
  push:
    branches: 
      - main

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['7.0.x']

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Display dotnet version
        run: dotnet --version
      - name: Restore dependencies
        run: dotnet restore

     
      - name: Build
        run: dotnet build CosmeticsShop.csproj --configuration Release
      
      - name: Test
        run: dotnet test CosmeticsShop.csproj --configuration Release --no-build
